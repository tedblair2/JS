<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container show-controls">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <button class="volume"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
                    <input type="range" name="" id="">
                    <div class="video-timer">
                        <p class="current-time">0:00</p>
                        <p class="separator">/</p>
                        <p class="video-duration">0:00</p>
                    </div>
                </li>
                <li class="options centre">
                    <button class="skip-backwards"><i class="fa fa-backward" aria-hidden="true"></i></button>
                    <button class="play-pause"><i class="fa fa-play" aria-hidden="true"></i></button>
                    <button class="skip-forward"><i class="fa fa-forward" aria-hidden="true"></i></button>
                </li>
                <li class="options right">
                    <div class="playback-option">
                        <button class="playback-speed"><span class="material-symbols-outlined">
                                slow_motion_video
                            </span></button>
                        <ul class="speed-options">
                            <li data-speed="2">2x</li>
                            <li data-speed="1.5">1.5x</li>
                            <li class="active" data-speed="1">Normal</li>
                            <li data-speed="0.75">0.75x</li>
                            <li data-speed="0.5">0.5x</li>
                        </ul>
                    </div>
                    
                    <button class="pic-in-pic"><span class="material-symbols-outlined">
                        picture_in_picture_alt
                    </span></button>
                    <button class="fullscreen"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
                </li>
            </ul>
        </div>
        <video src="demo.mp4"></video>
    </div>
    <script src="index.js"></script>
</body>
</html>
